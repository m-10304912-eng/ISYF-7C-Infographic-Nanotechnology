<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISYF 7C Nanotechnology</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            /* Blue gradient background */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .image-container {
            width: 100%;
            max-width: 1200px;
            /* Prevents images from becoming too huge on large screens */
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            /* Removes bottom space */
        }
    </style>
</head>

<body>
    <!-- 3 Images Only -->
    <div class="image-container">
        <img src="image1.jpeg" alt="Cover Image">
    </div>
    <div class="image-container">
        <img src="image2.jpeg" alt="Gold Nanoparticles Image">
    </div>
    <div class="image-container">
        <img src="image3.jpeg" alt="Timeline Image">
    </div>
</body>

</html>
