<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nanotechnology Frontier | ISYF 7C</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000428;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .content-overlay {
            position: relative;
            z-index: 10;
            pointer-events: none;
        }

        .interactive {
            pointer-events: auto;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Modal Transitions */
        #galleryModal {
            transition: opacity 0.5s ease;
        }

        .hidden {
            display: none !important;
        }

        .opacity-0 {
            opacity: 0;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen text-white font-sans">

    <canvas id="dnaCanvas"></canvas>

    <main class="content-overlay text-center px-4 flex flex-col items-center">
        <!-- Badge -->
        <div class="animate-bounce mb-8 interactive">
            <span
                class="px-4 py-1 border border-cyan-400 rounded-full text-xs text-cyan-400 font-mono tracking-widest bg-cyan-900/20">
                2026 QUANTUM ERA
            </span>
        </div>

        <!-- Title -->
        <h1
            class="text-6xl md:text-8xl font-black mb-2 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-cyan-500 drop-shadow-[0_0_20px_rgba(0,243,255,0.4)]">
            NANO<br>FRONTIER
        </h1>

        <p class="text-gray-400 mb-10 text-lg max-w-xl mx-auto tracking-wide">
            EXPLORING MOLECULAR ENGINEERING & GOLD NANOPARTICLES
        </p>

        <!-- Buttons -->
        <div class="flex flex-col md:flex-row gap-6 justify-center interactive w-full max-w-2xl">
            <button onclick="openGallery()"
                class="glass px-8 py-4 rounded-xl hover:bg-cyan-500/20 transition-all font-bold border-b-4 border-cyan-500 text-cyan-100 w-full md:w-auto hover:scale-105 active:scale-95">
                VIEW INFOGRAPHIC
            </button>
            <a href="https://phyweb.physics.nus.edu.sg/~physowch/NanoLab/" target="_blank"
                class="glass px-8 py-4 rounded-xl hover:bg-purple-500/20 transition-all font-bold border-b-4 border-purple-500 text-purple-100 w-full md:w-auto hover:scale-105 active:scale-95 flex items-center justify-center">
                PROF. SOW'S LAB
            </a>
        </div>

        <!-- QR Code (Restored) -->
        <div
            class="mt-16 interactive glass p-3 rounded-lg flex items-center gap-4 hover:bg-white/10 transition-colors cursor-default max-w-xs mx-auto">
            <div class="bg-white p-1 rounded">
                <img src="QR.png" alt="Scan QR" class="w-12 h-12 object-contain">
            </div>
            <div class="text-left">
                <p class="text-cyan-400 text-xs font-bold uppercase tracking-wider">Mobile Access</p>
                <p class="text-[10px] text-gray-400">Scan to view on device</p>
            </div>
        </div>
    </main>

    <!-- Lightbox Gallery (Restored) -->
    <div id="galleryModal"
        class="fixed inset-0 z-50 hidden bg-black/95 backdrop-blur-xl opacity-0 overflow-y-auto interactive">
        <button onclick="closeGallery()"
            class="fixed top-6 right-6 text-white hover:text-cyan-400 z-[60] p-2 bg-black/50 rounded-full">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <div class="max-w-4xl mx-auto p-4 md:p-10 space-y-8 flex flex-col items-center min-h-screen justify-center">
            <h2 class="text-3xl font-bold text-cyan-400 tracking-widest uppercase mb-4">The Nano Era Infographic</h2>

            <div class="w-full space-y-4">
                <img src="image1.jpeg"
                    class="w-full rounded-lg shadow-[0_0_30px_rgba(0,243,255,0.1)] border border-white/10" alt="Part 1">
                <img src="image2.jpeg"
                    class="w-full rounded-lg shadow-[0_0_30px_rgba(191,0,255,0.1)] border border-white/10" alt="Part 2">
                <img src="image3.jpeg"
                    class="w-full rounded-lg shadow-[0_0_30px_rgba(255,215,0,0.1)] border border-white/10" alt="Part 3">
            </div>
        </div>
    </div>

    <script>
        // --- ANIMATION LOGIC ---
        const canvas = document.getElementById('dnaCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', init);
        init();

        function draw() {
            // Trailing effect
            ctx.fillStyle = 'rgba(0, 4, 40, 0.2)';
            ctx.fillRect(0, 0, width, height);

            const time = Date.now() * 0.001; // Speed
            const centerX = width / 2;

            // Draw DNA Strands
            for (let i = 0; i < 60; i++) {
                const y = (i / 60) * height; // Spread across full height
                // DNA Wave calculation
                const wave = Math.sin(time + i * 0.15) * (width < 600 ? 80 : 150); // Smaller width on mobile

                // Strand 1 (Cyan)
                ctx.fillStyle = '#00f3ff';
                ctx.beginPath();
                ctx.arc(centerX + wave, y, 3, 0, Math.PI * 2);
                ctx.fill();

                // Strand 2 (Magenta)
                ctx.fillStyle = '#ff00ff';
                ctx.beginPath();
                ctx.arc(centerX - wave, y, 3, 0, Math.PI * 2);
                ctx.fill();

                // Connections (Hydrogen Bonds)
                if (i % 3 === 0) {
                    ctx.strokeStyle = 'rgba(255,255,255,0.15)';
                    ctx.beginPath();
                    ctx.moveTo(centerX + wave, y);
                    ctx.lineTo(centerX - wave, y);
                    ctx.stroke();
                }
            }
            requestAnimationFrame(draw);
        }
        draw();

        // --- INTERACTIVITY LOGIC ---
        const modal = document.getElementById('galleryModal');

        function openGallery() {
            modal.classList.remove('hidden');
            // Force reflow
            void modal.offsetWidth;
            modal.classList.remove('opacity-0');
            document.body.style.overflow = 'hidden';
        }

        function closeGallery() {
            modal.classList.add('opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 500);
        }

        // Close on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeGallery();
        });
    </script>
</body>

</html>
